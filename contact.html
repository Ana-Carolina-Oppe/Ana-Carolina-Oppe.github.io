<!DOCTYPE html>
<html lang="en">

</head>
<body>

    <header>
        <div class="center">
             <h1>Contatos</h1>
        </div>        
    <main>
        <section>
            <h3>Telefone</h3>
            <p>
            (33) 9 9102 3837
            </p>
        </section>
        <section>
            <h3>E-mail</h3>
            <p>
            anacarolinaoppe@gmail.com
            </p>
        </section>
        <section class="imagem">
            <a href="https://github.com/Ana-Carolina-Oppe" target="_blank" rel="noopener noreferrer">

                <p>Linkedin</p>

        <section id="contato">
            <h2>Deixe a sua mensagem</h2>
            <form>
                <fieldset>
                    <legend>Informações de Contato</legend>
                    <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite aqui a sua mensagem"></textarea>
                    </div>
                    <div>
                    <button type="submit">Enviar</button>
                    </div>
                    </fieldset>
            </form>
        </section>
    </main>
